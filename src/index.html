<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="container">
      <!-- Title and Theme switcher -->
      <div class="title">
        <div class="text">calc</div>
        <div class="theme">
          <div class="theme-text">THEME</div>
          <div class="choice-text">
            <div class="number">1 2 3</div>
            <div class="slider round" id="slider">
              <button class="theme-btn"></button>
              <button class="theme-btn"></button>
              <button class="theme-btn"></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Display Screen -->
      <div class="screen">
        <h1>0</h1>
      </div>

      <!-- Button -->
      <div class="card">
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button del-button another-button" value="del">DEL</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" value="+">+</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" value="-">-</button>            
            <button class="button decimal" value=".">.</button>
            <button class="button" value="0">0</button>
            <button class="button operator" value="/">/</button>
            <button class="button operator" value="*">×</button>
            <button class="button reset-button another-button" id="clear-btn">RESET</button>
            <button class="button equal-button another-button operator" value="=">=</button>
      </div>
    </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
