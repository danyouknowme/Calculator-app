<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="container">
      <!-- Title and Theme switcher -->
      <div class="title">
        <div class="text">calc</div>
        <div class="theme">
          <div class="theme-text">THEME</div>
          <div class="choice-text">
            <div class="number">1 2 3</div>
            <div class="slider round"></div>
          </div>
        </div>
      </div>

      <!-- Display Screen -->
      <div class="screen">
        <h1>399,981</h1>
      </div>

      <!-- Button -->
      <div class="card">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="del-button another-button" value="del">DEL</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-">-</button>            
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="/">/</button>
            <button value="*">×</button>
            <button class="reset-button another-button" id="clear-btn">RESET</button>
            <button class="equal-button another-button" value="=">=</button>
      </div>
    </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
